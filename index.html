<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="flexbox">
            <h1 id="headline"><bold>Tabell över Europas länder</bold></h1>
        </header>
        <div id="information-container" class="grid">
            <div id="map" class="grid">
                <div class="grid map-template" id="sweden-map">
                    <img src="images/swe-map.jpg" class="map-img">
                    <h2 class="map-header">Sverige</h2>
                    <img src="images/swe-flag.jpg" class="flag-img">
                </div>
            </div>
            <p class="information-paragraph">En tabell över staterna i Europa. Klicka på en tabell för att visa landsgränserna och flaggan.</p>
        </div>
        <main>
            <table>
                <tr>
                    <th>Land</th>
                    <th>Landskod</th>
                    <th>Officielt språk</th>
                    <th>Yta</th>
                    <th>Befolkningstäthet</th>
                    <th>Antal invånare</th>
                </tr>
                <tr>
                    <td>Sverige</td>
                    <td>SE</td>
                    <td>Svenska</td>
                    <td>447 425 km²</td>
                    <td>23,5 invånare/km²</td>
                    <td>10,5 miljoner</td>
                </tr>
            </table>
        </main>
    </body>
</html>
